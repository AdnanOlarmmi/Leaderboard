<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <header><h1>Leaderboard</h1></header>
    <main class="flex-row">
        <section class="recent-scores">
            <div class="recent-scores_heading flex-row">
              <h4 class="recent-scores_title">Recent scores</h4>
              <button class="recent-scores__refresh button">Refresh</button>
            </div>
            <ul class="recent-scores__scores">
            </ul>
        </section>
        <form class="flex-column" action="">
            <legend>Add your score</legend>
           <fieldset class="flex-column">
            <input type="text" class="leaderboard__name" placeholder="Your name">
            <input type="number" placeholder="Your score" class="leaderboard__score">
            <input type="submit" value="Submit" class="button leaderboard__score">
        </form>
    </fieldset> 
    </main>
    <footer></footer>
</body>
</html>
